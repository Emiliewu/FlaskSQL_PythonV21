<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flask Assignment - Dojos and Ninjas</title>
</head>
<body>
    <div class="container-sm mx-auto">
        <div class="col-md-8 d-flex justify-content-between">
            <h1 class="mt-3">New Course</h1>
            <a class="mt-lg-4" href="/dojo">Create a New Dojo</a>
            <a class="mt-lg-4" href="/ninja">Create a New Ninja</a>
            <a class="mt-lg-4" href="/register">Register a Ninja to Course</a>
        </div>
        <div class="col-md-8 d-flex justify-content-around">
            <div>
                <div>
                    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <form action="/course/new" method="POST" class="m-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <table class="table mt-lg-3 table-striped m-3">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                </thead>
                <tbody>
                    {%for course in courses%}
                    <tr>
                        <th>{{course.id}}</th>
                        <td><a href="/course/{{course.id}}">{{course.name}}</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flask Assignment - Dojos and Ninjas</title>
</head>
<body>
    <div class="container-sm mx-auto">
        <div class="col-md-8 d-flex justify-content-between">
            <h1 class="mt-3">New Ninja</h1>
            <a class="mt-lg-4" href="/dojo">Create a New Dojo</a>
            <a class="mt-lg-4" href="/course">Create a New Course</a>
            <a class="mt-lg-4" href="/register">Register a Ninja to Course</a>
        </div>
        <div class="col-md-8">
            <form action="/ninja/new" method="POST" class="m-3">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" name="age" id="age">
                </div>
                <div class="mb-3">
                    <label for="dojo" class="form-label">Name</label>
                    <select name="dojo" id="dojo">
                        {%for dojo in dojos%}
                        <option value={{dojo.id}}>{{dojo.name}}</option>
                        {%endfor%}
                    </select>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

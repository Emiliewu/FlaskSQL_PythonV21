<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flask Assignment - Books</title>
</head>
<body>
    <div class="container-sm mx-auto">
        <div class="col-md-8 d-flex justify-content-between">
            <h1 class="mt-3">Book Detail</h1>
            <a class="mt-lg-4" href="/authors">Home</a>
        </div>
        <div class="col-md-8 d-flex justify-content-around">
            <div>
                <div class="mt-lg-3 table-striped m-3">
                    <h4>Title: {{book.title}}</h4>
                        {%for author in book.authors%}
                        <ul>
                            <li>{{author.name}}</li>
                        </ul>
                        {%endfor%}
                </div>
            </div>
            <div>
                <h4>Add Book's Favorites</h4>
                <form action="/favorite/new" method="POST" class="m-3">
                    <input type="hidden" name="book" value={{book.id}}>
                    <div class="mb-3">
                        <label for="author" class="form-label">Authors</label>
                        <select name="author" id="author">
                            {%for author in authors%}
                            <option value={{author.id}}>{{author.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

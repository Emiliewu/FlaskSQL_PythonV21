<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flask Assignment - Books</title>
</head>
<body>
    <div class="container-sm mx-auto">
        <div class="col-md-8 d-flex justify-content-between">
            <h1 class="mt-3">Author Detail</h1>
            <a class="mt-lg-4" href="/authors">Home</a>
        </div>
        <div class="col-md-8 d-flex justify-content-around">
            <div>
                <h4>{{author.name}}'s favorite</h4>
                <table class="table mt-lg-3 table-striped m-3">
                    <table class="table mt-lg-3 table-striped m-3">
                        <thead>
                            <th>Title</th>
                            <th>Number of Pages</th>
                        </thead>
                        <tbody>
                            {%for book in author.books%}
                            <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                            </tr>
                            {%endfor%}
                        </tbody>
                </table>
            </div>
            <div>
                <form action="/favorite/new" method="POST" class="m-3">
                    <h4>Add Author's Favorites</h4>
                    <input type="hidden" name="author" value={{author.id}}>
                    <div class="mb-3">
                        <label for="book" class="form-label">Books</label>
                        <select name="book" id="book">
                            {%for book in books%}
                            <option value={{book.id}}>{{book.title}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

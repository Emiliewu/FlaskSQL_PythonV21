<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flask Assignment - Books</title>
</head>
<body>
    <div class="container-sm mx-auto">
        <div class="col-md-8 d-flex justify-content-between">
            <h1 class="mt-3">All Books</h1>
            <a class="mt-lg-4" href="/authors">Create an Author</a>
        </div>
        <div class="col-md-8 d-flex justify-content-around">
            <form action="/books/new" method="POST" class="m-3">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="mb-3">
                    <label for="num_of_pages" class="form-label">Number of Pages</label>
                    <input type="text" name="num_of_pages" id="num_of_pages">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <table class="table mt-lg-3 table-striped m-3">
                <thead>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Number of Pages</th>
                
                </thead>
                <tbody>
                    {%for book in books%}
                    <tr>
                        <th>{{book.id}}</th>
                        <td><a href="/books/{{book.id}}">{{book.title}}</a></td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flask Assignment - Books</title>
</head>
<body>
    <div class="container-sm mx-auto">
        <div class="col-md-8 d-flex justify-content-between">
            <h1 class="mt-3">All Authors</h1>
            <a class="mt-lg-4" href="/books">Create a Book</a>
        </div>
        <div class="col-md-8 d-flex justify-content-around">
            <form action="/authors/new" method="POST" class="m-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <table class="table mt-lg-3 table-striped m-3">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                
                </thead>
                <tbody>
                    {%for author in authors%}
                    <tr>
                        <th>{{author.id}}</th>
                        <td><a href="/authors/{{author.id}}">{{author.name}}</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flask Assignment User CRUD</title>
</head>
<body>
    <div class="container-sm mx-auto">
        <div class="col-md-8 d-flex justify-content-between">
            <h1 class="mt-3">Edit User</h1>
            <a class="mt-lg-4" href="/"">Home</a>
        </div>
        <div>
            <form action="/update" method="POST">
                <!-- <input type="hidden" name="put_request" value="PUT"> -->
                <input type="hidden" name="id" value="{{user.id}}">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="first_name" value="{{user.first_name}}">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="last_name" value="{{user.last_name}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" value="{{user.email}}">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="col-md-8 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Submit</button> 
                    <a href="/detail/{{user.id}}">Show</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flask Assignment - Friendships</title>
</head>
<body>
    <div class="container-sm mx-auto">
        <div class="col-md-8 d-flex justify-content-between">
            <h1 class="mt-3">All Users</h1>
        </div>
        <div class="col-md-8 d-flex justify-content-around">
            <div>
                <h4>Friendships</h4>
                <table class="table mt-lg-3 table-striped m-3">
                    <thead>
                        <th>User</th>
                        <th>Friend</th>
                    
                    </thead>
                    <tbody>
                        {%for friendship in friendships%}
                        <tr>
                            <th>{{friendship.first_name}} {{friendship.last_name}}</th>
                            <td>{{friendship.friend_first_name}} {{friendship.friend_last_name}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
            <div>
                <div>
                    <h4>Add User</h4>
                    <form action="/users/new" method="POST" class="m-3">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div>
                    <h4>Create friendships</h4>
                    <form action="/friendships/new" method="POST" class="m-3">
                        <div class="mb-3">
                            <label for="user" class="form-label">First Name</label>
                            <select name="user" id="user">
                                {%for user in users%}
                                <option value={{user.id}}>{{user.first_name}}{{user.last_name}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="friend" class="form-label">friend Name</label>
                            <select name="friend" id="friend">
                                {%for user in users%}
                                <option value={{user.id}}>{{user.first_name}}{{user.last_name}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>
